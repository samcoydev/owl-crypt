<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        * {
            font-family: monospace;
        }

        body {
            background-color: #000003;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: black;
            border-radius: 5px;
            border: 2px solid #4CAF50;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
            width: 100%;
        }

        .large-margin {
            margin-bottom: 40px;
        }

        .form-group label {
            color: #4CAF50;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            background-color: transparent;
            color: #ccc;
            box-sizing: border-box;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group .button-outline {
            background-color: transparent;
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .form-group .button-outline:hover {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group large-margin">
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" required>
        </div>
        <div class="form-group">
            <button class="button-outline" type="submit">Login</button>
        </div>
    </form>
    <form action="/create-account" method="POST" id="create-account-form">
        <div class="form-group">
            <input type="hidden" id="create-username" name="username" required>
            <input type="hidden" id="create-pin" name="pin" required>
            <button class="button-outline" type="submit">Create Account</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("create-account-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get the values from the username and password fields
        var username = document.getElementById("username").value;
        var pin = document.getElementById("pin").value;

        // Set the values of the hidden fields in the create account form
        document.getElementById("create-username").value = username;
        document.getElementById("create-pin").value = pin;

        console.log("Creating account for " + username + " with PIN " + pin);

        // Submit the create account form
        document.getElementById("create-account-form").submit();
    });
</script>
</body>
</html>
